library:
  table-to-div-lyrics:
    - select: table tbody
      action: unwrap
    - select: tbody tr
      action: unwrap
    - select: tr td
      action: unwrap
    - select: td
      action: wrap
      replace: <div class="lyrics">
    - select: div.lyrics td p
      action: unwrap

279:
  - include: table-to-div-lyrics
  - select: div.lyrics p[align="left"]
    action: deleteAttr
    attr: align
